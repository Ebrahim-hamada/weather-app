<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- icon for website -->
    <link rel="icon" href="image/logo@2x.png" />

    <!--  font awesome icon library  -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!--  Bootstrap framework  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--  Main Style Sheet  -->
    <link rel="stylesheet" href="css/style.css" />

    <title>weather</title>
  </head>
  <body onload="getLocation()">
    <header>
      <nav
        id="navbar-example"
        class="navbar navbar-expand-lg py-5"
        data-aos="zoom-in"
        data-aos-duration="2500"
      >
        <div class="container p-0">
          <div class="d-flex" href="">
            <img src="image/logo@2x.png" alt="" class="logo" />
            <div class="logo-type ms-2">
              <h1 class="text-white fs-6 m-0">Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars text-white"></i>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-2 py-2 py-lg-0">
                <a class="nav-link px-4 active" aria-current="page" href="#Home"
                  >Home</a
                >
              </li>
              <li class="nav-item px-2 py-2 py-md-0">
                <a class="nav-link px-4" href="#about">News</a>
              </li>
              <li class="nav-item px-2 py-2 py-md-0">
                <a class="nav-link px-4" href="#services">Live Cameras</a>
              </li>
              <li class="nav-item px-2 py-2 py-md-0">
                <a class="nav-link px-4" href="#works">Photos</a>
              </li>
              <li class="nav-item px-2 py-2 py-md-0">
                <a class="nav-link px-4" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-12 p-0">
              <div class="position-relative">
                <input
                  type="text"
                  class="search border-0"
                  placeholder="Find your Location..."
                  list="category"
                  id="locationInput"
                />

                <button
                  class="btnClicked btn btn-info text-white py-2 px-5 position-absolute"
                >
                  find
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container">
          <div class="row">
            <div class="col-lg-4 forecast-child1 p-0">
              <div class="today-forecast"></div>
            </div>
            <div class="col-lg-8">
              <div class="row row-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer pt-5">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 p-0">
            <div class="position-relative">
              <input
                type="email"
                class="border-0"
                placeholder="Enter your email to subscribe..."
              />
              <button
                class="btn btn-primary text-white py-2 px-2 position-absolute"
              >
                subscribe
              </button>
            </div>
          </div>
          <div class="pt-4 pt-md-2 col-md-3 offset-md-2">
            <div class="social-links">
              <a class="social-cover" href="#"
                ><i class="fa-brands fa-facebook-f social-icon"></i
              ></a>
              <a class="social-cover" href="#"
                ><i class="fa-brands fa-twitter social-icon"></i
              ></a>
              <a class="social-cover" href="#"
                ><i class="fa-brands fa-google-plus-g social-icon"></i
              ></a>
              <a class="social-cover" href="#"
                ><i class="fa-brands fa-pinterest social-icon"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="pt-md-4 py-2">
          <p>
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
